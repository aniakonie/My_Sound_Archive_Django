{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block style %}
<style>
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }
    .container {
    display: flex;
    justify-content: center;
    width: 300px;
    height: 400px;
    border: 2px solid rgb(153, 149, 149);
    border-radius: 30px;
    margin-bottom: 85px;
    }
    footer {
    width: 85%;
    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
    }
</style>
{% endblock %}

{% block content %} 
<div>
    <div style="margin-bottom: 20px;"></div>   
    <h1 style="text-align: center; color:white;">Sign up</h1>
    <br>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label style="color:white;">Username:</label><br>
        {{ form.username }}<br>
        <label style="color:white;">Password:</label><br>
        {{ form.password }}
    <div style="margin-bottom: 5px;"></div>
    <input type="checkbox" onclick="myFunction()" id="checkbox">
    <label for="checkbox" style="color:white;"> show password</label>
    <br>
    <br>
    <input type=submit value="Register" class="btn btn-dark" disabled>
    </form>
</div>
{% endblock %}


{% block javascript %}
<script>
function myFunction() {
    var x = document.getElementById("pswd");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
{% endblock %}
